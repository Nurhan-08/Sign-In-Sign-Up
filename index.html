<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bambook</title>
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

<header  class="container flex items-center justify-between">

        <div class="">
            <img src="./img/logo (3).svg" alt="">
        </div>
        <div class="flex items-center gap-26">
            <button class="btn btn-in">Sign In</button>
            <button class="btn btn-up" id="btn-m-2">Sign Up</button>
        </div>
  
</header>


<div id="modal-1" class="modal-sign-in">
    <div class="modal-form">
        <h2>Sign In</h2>
        <p>It's time to check Your business</p>
        <input type="text" placeholder="+7">
        <input type="text" placeholder="Password">
        <span id="icons">
            <img src="./img/eva.png" alt="">
        </span>
        <p class="forgot-text">Forgot your password?</p>
        <div>
            <button id="sign-in" class="btn btn-up">Sign In</button>
            <button id="sign-up" class="btn">Sign Up</button>
        </div>
    </div>
</div>



<div id="modal-2" class="modal-sign-in">
    <div class="modal-form">
        <h2>REGISTRATION</h2>
        <p>Sign up to clean up your business</p>
        <input type="text" placeholder="+7">
        <input type="password" placeholder="Password" id="inputs2">
        <input type="password" placeholder="Confirm Password" id="inputs3">
        <input type="text" placeholder="Enter the SMS code">
        <span id="icons2">
            <img src="./img/eva2.png" alt="">
        </span>
        <span id="icons3"><img src="./img/eva2.png" alt=""></span>
        <p class="confirm-p">
            <input type="checkbox">
            I agree to the Terms of Use
        </p>
        <div class="flex items-center justify-between gap-22">
            <button id="send-sms-btn" class="btn btn-up">Send me SMS</button>
            <button id="login-btn" class="btn">Log In</button>
        </div>
    </div>
</div>



<div id="modal-3" class="modal-3">
    <h2>Forgot your password?</h2>
    <p>Using an SMS message</p>
    <input type="text" placeholder="+7">
    <input type="text" placeholder="Enter the code from the SMS">
    <p class="send-p">Send again: <span id="second"> 40 s</span> </p>
    <div class="forgot-btns  gap-22 flex items-center justify-between">
        <button class="btn btn-up" id="repeatSend">Send me SMS</button>
        <button class="btn ">Back</button>
    </div>
</div>



<script src="./app.js"></script>
</body>
</html>
